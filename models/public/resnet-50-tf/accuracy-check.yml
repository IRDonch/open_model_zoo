models:
  - name: resnet-50-tf
    launchers:
      - framework: tf2
        saved_model_dir: public/resnet-50-tf/resnet-50.savedmodel
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: normalization
            mean: [103.94, 116.78, 123.68]
          - type: resize
            size: 256
            aspect_ratio_scale: greater
          - type: crop
            size: 224


  - name: resnet-50-tf
    launchers:
      - framework: dlsdk
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
          - type: crop
            size: 224
